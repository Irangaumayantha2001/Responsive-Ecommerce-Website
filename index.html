<!-- @format -->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>ECommerce</title>
  </head>
  <body>
    <header class="l-header">
        <nav class="nav bd-grid">
            <div>
                <a href="#" class="nav_logo"></a>
            </div>
            <div class="nav_menu" id="nav-menu">
                <ul class="nav-list">
                    <li class="nav-item"><a href="#home" class="nav_link">Home</a></li>
                    <li class="nav-item"><a href="#featured" class="nav_link">Featured</a></li>
                    <li class="nav-item"><a href="#new" class="nav_link">New</a></li>
                    <li class="nav-item"><a href="#subscribed" class="nav_link">Subscribed</a></li>
                </ul>
            </div>
            <div>
                <i class='bx bxs-cart-add nav_cart'></i>
                <i class='bx bx-menu nav_toggle' id="nav-toggle"></i>
            </div>
        </nav>
    </header>

    <main class="l-main">
      <!--===== HOME =====-->
      <section class="home" id="home">
        <div class="home_container bd-grid">
            <div class="home_data">
                <h1 class="home_title">NEW <br><span>ARRIVALS</span></h1>
                <a href="#featured" class="button">Go SHOPPING</a>
            </div>

            <img src="assets/img/home.png" alt="" class="home_img">
        </div>
      </section>

      <!--===== COLLECTION =====-->
      <section class="collection section">
        <div class="collection_container bd-grid">

          <div class="collection_box">
            <img src="assets/img/backpackMan.png" alt="" class="collection_img">

            <div class="collection_data">
              <h2 class="collection_title"><span class="collection_subtitle">Men</span><br>Backpack</h2>
              <a href="#" class="collection_view">View collection</a>
            </div>
          </div>

          <div class="collection_box">
            <div class="collection_data">
              <h2 class="collection_title"><span class="collection_subtitle">Women</span><br>Backpack</h2>
              <a href="#" class="collection_view">View collection</a>
            </div>
            <img src="assets/img/backpackWoman.png" alt="" class="collection_img">
          </div>
        </div>
      </section>

      <!--===== FEATURED PRODUCTS =====-->
      <section class="featured section" id="featured">
        

      </section>

      <!--===== OFFER =====-->
      <section class="offer section"></section>

      <!--===== NEW ARRIVALS =====-->
      <section class="featured section" id="new"></section>

      <!--===== NEWSLETTER =====-->
      <section class="newsletter section" id="suscribe"></section>

      <!--===== SPONSORS =====-->
      <section class="sponsors section"></section>
    </main>

    <!--===== FOOTER =====-->
    <footer class="footer section"></footer>

    <!--===== MAIN JS =====-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
